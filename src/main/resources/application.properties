# ===============================
# Spring Datasource Configuration
# ===============================
# Database URL, username, and password for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mentor_match
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password

# Enable Hibernate's automatic table creation
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional, good for debugging)
spring.jpa.show-sql=true

# ===============================
# JWT Configuration (for Authentication)
# ===============================
# Secret key for signing JWT tokens (use a secure, random string)
jwt.secret=YourJWTSecretKey

# JWT token expiration time in milliseconds (e.g., 86400000ms = 1 day)
jwt.expiration=86400000

# ===============================
# Caching Configuration
# ===============================
# Enables caching, including Caffeine if configured
spring.cache.type=caffeine

# ===============================
# Logging
# ===============================
# Log level for SQL statements (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
